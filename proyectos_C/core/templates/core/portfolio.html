<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Proyectos en C</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'core/css/clean-blog.min.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="http://poli.pythonanywhere.com/">Pablo Fernández Guembe</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menú
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <!--<li class="nav-item">
              <a class="nav-link" href="index.html">Portada</a>
            </li>-->
            <li class="nav-item">
              <a class="nav-link" href="http://poli.pythonanywhere.com/about-me/">Acerca de</a>

            </li>-->
            <li class="nav-item">
              <a class="nav-link" href="http://poli.pythonanywhere.com/contact/">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% static 'core/img/escritorio-compu.jpg' %}')">
      <div class="overlay"></div>
     <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
             <h1>Proyectos en C</h1>
              <span class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    
    <!-- Contenido Principal -->
    <div class="container">
      {% for project in projects %}
      <!-- Proyecto -->
     
          <div class="row project">  	
            <div class="col-lg-3 col-md-4 offset-lg-1">
              <img class="img-fluid" src="{{project.image.url}}" alt="">
            </div>
            <div class="col-lg-7 col-md-8">
              <h2 class="section-heading title">{{project.title}}</h2>   
              <p>{{project.description}}</p>
              <!--<p><a href="http://google.com">Más información</a></p>-->
            </div>
          </div>
      {% endfor %}
    </div>
    {% for post in file %}
<h2>{{post.title}}</h2>
<a href="{{post.adminupload.url}}" download="{{post.adminupload.url}}">Download</a>
 {% endfor %}
    <!-- Pié de página -->
    <footer>
        <hr>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

              </li>

              </li>
            </ul>
        <p class="copyright text-muted">Copyright &copy; 2023 · Pablo Fernández Guembe (Programador) </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/clean-blog.min.js' %}"></script>
